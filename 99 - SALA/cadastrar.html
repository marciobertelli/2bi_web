<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS - https://nostalgic-css.github.io/NES.css/# -->
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />

    <!-- Fontes - https://fonts.google.com/selection/embed -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Link CSS Loca -->

    <link rel="stylesheet" href="/css/style.css">

    <!-- SCRIPT JS -->

    <script src="/js/cadastrar.js" defer></script>

    <title>Epic Task</title>

</head>
<body>
    
    <h1>Cadastrar nova tarefas</h1>

    <a class="nes-btn" href="/cadastrar.html">nova tarefa</a>

    <section id="formulario-cadastro">
        
        <form>

            <div class="nes-field">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" class="nes-input">
            </div>

            <div class="nes-field">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" class="nes-textarea"></textarea>
            </div>
            
            <div class="nes-field">
                <label for="pontos">Pontos</label>
                <input type="number" id="pontos" class="nes-input">
            </div>

            <div class="botoes">
                <a href="/index.html" class="nes-btn">
                    Cancelar
                </a>

                <button id="botao-cadastrar" class="nes-btn is-primary">
                    Salvar
                </button>
            </div>

        </form>
    </section>

</body>
</html>
