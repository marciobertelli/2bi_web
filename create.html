<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINKS -->

    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/image/bola-americano.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css" crossorigin="anonymous">
    
    <!-- Script -->
    <script src="/js/cadastrar.js" defer></script>

    <title>Create Account</title>

</head>
<body>
    <header>

        <section id="cabecalho">
            
            <div class="top-bar">
                <div class="top-bar-left">
                    <a href="index.html" class="button">Home</a>
                </div>
                <div class="top-bar-left">
                    <h1 class="menu-text">NFL SHOP</h1>
                </div>
                
                <div class="top-bar-right">
                    <a href="create.html" class="button">Cadastrar</a>
                    <a href="carrinho.html" class="button">Carrinho</a>
                </div>
            </div>
            
        </section>
    </header>
    
    <main>
        <h1>Cadastrar novo produto</h1>

    <section id="formulario-cadastro">
        
        <form>
            <div class="grid-container">

                <div class="nes-field">
                    <label for="titulo">Nome do produto</label>
                    <input type="text" id="titulo" class="nes-input">
                </div>
                
                <div class="nes-field">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" class="nes-textarea"></textarea>
                </div>
                
                <div class="nes-field">
                    <label for="pontos">Valor</label>
                    <input type="number" id="pontos" class="nes-input">
                </div>
                
                <div class="botoes">
                    <a href="/index.html" class="button warning">
                        Cancelar
                    </a>
                    
                    <button id="botao-cadastrar" class="submit success button">
                        Cadastrar
                    </button>
                </div>
            </div>
                
        </form>
    </section>
    </main>

</body>
</html>
